    <h1>Goal Tycoon!</h1>
    <p id="totalGoal"></p>
    <p id="NoOfPlayers">Players: 0</p>
    <button onclick="Kick()">Kick</button>
    <button onclick="hirePlayers()">Hire Players</button>

<script>var Goal = 0; // this is for how much energy has been created
var Players = 0;
var PlayersAtWork = false;

document.getElementById("totalGoal").innerHTML = "Goal: "+Goal;
GoalMultiple = 1; // this is how much energy every unit of cycling will create

function Kick(){
  Goal = Goal + GoalMultiple;
  document.getElementById("totalGoal").innerHTML = "Goal: "+Goal;
}
function PlayersKick(){
  Goal = Goal + (GoalMultiple*Players);
  document.getElementById("totalGoal").innerHTML = "Goal: "+Goal;
}

function makePlayersKick() {
  if (PlayersAtWork==false){
    PlayersAtWork = true;
    setInterval(function() {  
      PlayersKick()  
    }, 1000)
  }   
}

function hirePlayers() {  
  Players = Players +1;  
  makePlayersKick()  
  document.getElementById("NoOfPlayers").innerHTML = "Players: "+Players;  
}
</script>
